
<br/>

<h1>Login Page</h1>
<br/>

<div class="menu">
    
      <a routerLink="/">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="/login">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="/register">Registration</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="/studentList">User Information</a>
    
</div>


<div class="login-form">
      <img src="assets/images/login.png" alt="this images"/>
      <h2>Login</h2>
      <div>
      <form class="form-group" [formGroup]="loginform" (ngSubmit)="Plogin()">
          <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" id="username" name="username" formControlName="username"/>
          
        </div>
              <div class="form-group">
                <label for="username">Password</label>
                <input type="password" id="password" name="password" formControlName="password"/>
          
          
          
          <br>
          <br>
          <br>
          <button class="btn-primary">Submit</button>
          <a routerLink="/register" class="btn-secondary">New User</a>
          </div>
       
      </form>
